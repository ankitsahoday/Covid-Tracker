<h1>Covid Tracker
</h1>
<br>
<h2>Across India</h2>

<div class="container">
	<div class="row">
	<div class="col-md-4 ci">
			Confirmed 
			<br>
			<p id="cin">select state</p>
	</div>
	<div class="col-md-4 ri">
			Recovered 
			<br>
			<p id="rin">select state</p>
	</div>
	<div class="col-md-4 di">
			Deaths
			<br>
			<p id="din">select state</p>
	</div>
	</div>
</div>


<!-- <button type="button" class="btn btn-primary">Check Data</button> -->

<br>
<br>

<h2>State wise India</h2>

<label for="states">Choose State:</label>


<select name="state" id="individual">

<option value="0">Andaman and Nicobar Islands</option>
<option value="1">Andhra Pradesh</option>
<option value="2">Arunachal Pradesh</option>
<option value="3">Assam</option>
<option value="4">Bihar</option>
<option value="5">Chandigarh</option>
<option value="7">Dadra and Nagar Havili and Daman and Diu</option>
<option value="8">Delhi</option>
<option value="9">Goa</option>
<option value="20">Maharashtra</option>






</select>

<button class="btn btn-primary " id="sswise" onclick="callapi()">Go</button>
<br>
<br>


<div class="container">
		<div class="row">
	<div class="col-md-4">
			Confirmed 
			<br>
			<p id="cis"></p>
	</div>
	<div class="col-md-4">
			Recovered 
			<br>
			<p id="ris"></p>
	</div>
	<div class="col-md-4">
			Deaths
			<br>
			<p id="dis"></p>
	</div>
	</div>
</div>
